<script type="text/javascript" src="vendor/EJSChart/EJSChart.js"></script>
<div>
    <h1>Huracanes</h1>
    <table class="table">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Año</th>
                <th>Pais</th>
                <th>Velocidad</th>
                <th>Daños hasta 2008</th>
                <th>Mbar</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="hurricane in hurricanes track by $index">
                <td><a href="/#!/hurricanes/{{hurricane.name}}">{{ hurricane.name }}</a></td>
                <td>{{ hurricane.year }}</td>
                <td>{{ hurricane.country }}</td>
                <td>{{ hurricane.speed }}</td>
                <td>{{ hurricane.damagesuntil2008 }}</td>
                <td>{{ hurricane.mbar }}</td>
                <td>
                    <button
                    class="btn btn-danger"
                    ng-click="delete(hurricane.name)"
                    >Borrar</button>
                </td>
            </tr>

        </tr>
        <tr>
            <td>
                <input
                type="text"
                class = "form-control"
                ng-model = "body.name"
                placeholder = "nuevo nombre"/>
            </td><td>
                <input
                type="number"
                ng-model = "body.year"
                class = "form-control"
                placeholder = "nuevo año"/>
            </td><td>
                <input 
                type="text"
                ng-model = "body.country"
                class = "form-control"
                placeholder = "nuevo pais"/>
            </td><td>
                <input 
                type="number"
                ng-model = "body.speed"
                class = "form-control"
                placeholder = "nueva velocidad"/>
            </td><td>
                <input 
                type="number"
                step="0.01"
                ng-model = "body.damagesuntil2008"
                class = "form-control"
                placeholder = "nuevo daños hasta 2008"/>
            </td><td>
                <input 
                type="number"
                step="0.01"
                ng-model = "body.mbar"
                class = "form-control"
                placeholder = "nuevo mbar"/>
            </td><td>
                <button
                id="añadir"
                class="btn btn-primary"
                ng-click="post()"
                >Añadir</button>
            </td>

        </tr>
    </tr>
    <tr>
        <td>
            Búsqueda por año
        </td>
        <td>
            <input
            type="number"
            class = "form-control"
            ng-model = "filter.from"
            placeholder = "Desde"/>
        </td>
        <td>
            <input
            type="number"
            class = "form-control"
            ng-model = "filter.to"
            placeholder = "Hasta"/>
        </td>
        <td>
            <button
            id="busquedaPorAño"
            class="btn btn-primary"
            ng-click="filtra(filter.from,hurricane.to)"
            >Filtrar por año</button>
        </td>
        <td></td>
        <td>
           <button
           class="btn btn-primary"
           ng-click="borraTodo()"
           >Borrar Datos</button>
       </td>
   </tr>
</tbody>
<tfoot>
    <tr>
        <td>
            <div class="btn-group">
                <button ng-class="{'btn-info': $index == pagination.offset}" type="button" ng-click="navigate($index)"class="btn btn-primary btn-lg" ng-repeat="item in [].constructor(count) track by $index">{{$index + 1}}</button>
            </div>
            <div id="myChart9a" style="width:450px; height:330px;"></div>
            <div id="fium" style="width:450px; height:330px;"></div>
            <div id="regions_div" style="width: 900px; height: 500px;"></div>
            <div id="supernenaazul" style="width: 900px; height: 500px;"></div>
            <div id="donutataques" style="width: 900px; height: 500px;"></div>
            <div id="pokeG" style="width: 900px; height: 500px;"></div>
            <div id="dieDieDieeeee" style="width: 900px; height: 500px;"></div>
            <div id="chuck" style="width: 900px; height: 500px;"></div>
        </td>
    </tr>
</tfoot>
</table>
</div>
