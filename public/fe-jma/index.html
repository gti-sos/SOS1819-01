<html ng-app="MiniPostmanApp">
    <head>
        
        <title>Mini Postman</title>
        <link rel="stylesheet" href="/fe-jjb/bower_components/bootstrap/dist/css/bootstrap.min.css" >
        <script src="/fe-jma/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="/fe-jma/bower_components/angular/angular.min.js"></script>
        
        <script src="jma-fe-app.js"></script>
        <script src="jma-fe-controller.js"></script>
 
    </head>
    
    <body ng-controller="MainCtrl">
            <div class="container">
                <h1 class="text-center">Minipostman Jose Mar√≠a</h1>
                <label class="col-md-6">URL:<input ng-model="url" class="form-control" ng-model="url"/></label>                
                <button class="btn btn-success" ng-click="get()">Get</button>
                <button class="btn btn-danger" ng-click="delete()">Delete</button>
                <button class="btn btn-primary" ng-click="put()">Put</button>
                <button class="btn btn-warning" ng-click="post()">Post</button>
            </div>
  
        <div class="container">
            <div class="row">
                <div class="col-md-6">   
                    Body             
                    <textarea class="form-control" rows="20" ng-model="body"></textarea>
                </div>
                <div class="col-md-6">   
                    Response {{status}}   
                    <textarea class="form-control" rows="20" ng-model="data"></textarea>
                </div>
            </div>
        </div>
    </body>
</html>
