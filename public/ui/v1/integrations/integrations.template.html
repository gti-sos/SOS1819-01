<div>
	<p><h2>Major Disasters</h2></p>
	<div class="btn-toolbar">
		<div class=" btn-group btn-group-lg mr-2">
			<button class="btn btn-lg btn-primary" ng-class="{'btn-info': berruimar.visualizations.echarts.show}" ng-click="berruimar.visualizations.echarts.toggle()">Echarts</button>
			<button class="btn btn-primary" ng-class="{'btn-info': berruimar.visualizations.highcharts.show}" ng-click="berruimar.visualizations.highcharts.toggle()">Highcharts</button>
			<button class="btn btn-primary" ng-class="{'btn-info': berruimar.visualizations.geocharts.show}" ng-click="berruimar.visualizations.geocharts.toggle()">Geocharts</button>
		</div>
		<div class=" btn-group btn-group-lg mr-2">
			<button class="btn btn-primary" ng-class="{'btn-info': berruimar.integrations.ext1.show}" ng-click="berruimar.integrations.ext1.toggle()">SOS 1</button>
			<button class="btn btn-lg btn-primary" ng-class="{'btn-info': berruimar.integrations.ext2.show}" ng-click="berruimar.integrations.ext2.toggle()">SOS 2</button>
			<button class="btn btn-lg btn-primary" ng-class="{'btn-info': berruimar.integrations.ext3.show}" ng-click="berruimar.integrations.ext3.toggle()">Ext 1</button>
			<button class="btn btn-lg btn-primary" ng-class="{'btn-info': berruimar.integrations.ext4.show}" ng-click="berruimar.integrations.ext4.toggle()">Ext 2</button>
		</div>
	</div>
	<p></p>
	<p></p>
	<div class="container-fluid" style="width:100%; height:100%;">
		<div ng-if="berruimar.visualizations.echarts.show" id="main1" style="width:inherit; height:inherit;"></div>

		<div ng-if="berruimar.visualizations.highcharts.show" id="main2"></div>

		<div ng-if="berruimar.visualizations.geocharts.show" id="main3"></div>

		<div ng-if="berruimar.integrations.ext1.show" id="main4" style="width:inherit; height:inherit;"></div>

		<div ng-if="berruimar.integrations.ext2.show" id="main5" style="width:inherit; height:inherit;"></div>

		<div ng-if="berruimar.integrations.ext3.show" id="main6" style="width:inherit; height:inherit;"></div>

		<div ng-if="berruimar.integrations.ext4.show" id="main7" style="width:inherit; height:inherit;"></div>
	</div>
</div>
